# -----------------------------------------------------------------------------
# Project: epicsarchiver
# File: .pre-commit-config.yaml
# -----------------------------------------------------------------------------
# Purpose:
# This file is used to configure pre-commit hooks for the epicsarchiver project. 
# Pre-commit hooks help to enforce code style guidelines and catch common issues 
# before changes are committed to the repository.
